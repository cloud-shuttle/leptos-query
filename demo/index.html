<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leptos Query Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f5f5f5;
            color: #333;
        }
        
        .app {
            min-height: 100vh;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 2rem;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }
        
        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }
        
        .main {
            display: flex;
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
            gap: 2rem;
        }
        
        .sidebar {
            flex: 0 0 300px;
            background: white;
            padding: 1.5rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            height: fit-content;
        }
        
        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }
        
        .user-selector {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            margin-bottom: 2rem;
        }
        
        .user-btn {
            padding: 0.75rem 1rem;
            border: 2px solid #e1e5e9;
            background: white;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 1rem;
        }
        
        .user-btn:hover {
            border-color: #667eea;
            background: #f8f9ff;
        }
        
        .user-btn.selected {
            border-color: #667eea;
            background: #667eea;
            color: white;
        }
        
        .user-profile, .create-post-form, .query-status {
            background: white;
            padding: 1.5rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .user-info {
            display: flex;
            gap: 1rem;
            align-items: center;
            margin-bottom: 1.5rem;
        }
        
        .avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
        }
        
        .user-details h4 {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
            color: #2d3748;
        }
        
        .posts-section {
            margin-top: 1.5rem;
        }
        
        .posts-list {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        
        .post {
            padding: 1rem;
            border: 1px solid #e1e5e9;
            border-radius: 8px;
            background: #f8f9fa;
        }
        
        .post h5 {
            color: #2d3748;
            margin-bottom: 0.5rem;
        }
        
        .actions {
            display: flex;
            gap: 1rem;
            margin-top: 1.5rem;
        }
        
        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            transition: all 0.2s;
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .btn-primary {
            background: #667eea;
            color: white;
        }
        
        .btn-primary:hover:not(:disabled) {
            background: #5a67d8;
        }
        
        .btn-secondary {
            background: #718096;
            color: white;
        }
        
        .btn-secondary:hover:not(:disabled) {
            background: #4a5568;
        }
        
        .btn-success {
            background: #48bb78;
            color: white;
        }
        
        .btn-success:hover:not(:disabled) {
            background: #38a169;
        }
        
        .btn-warning {
            background: #ed8936;
            color: white;
        }
        
        .btn-warning:hover:not(:disabled) {
            background: #dd6b20;
        }
        
        .form-group {
            margin-bottom: 1rem;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: #2d3748;
        }
        
        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.2s;
        }
        
        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .loading {
            padding: 1rem;
            text-align: center;
            color: #718096;
            font-style: italic;
        }
        
        .error {
            padding: 1rem;
            background: #fed7d7;
            border: 1px solid #feb2b2;
            border-radius: 8px;
            color: #c53030;
            margin: 1rem 0;
        }
        
        .success {
            padding: 1rem;
            background: #c6f6d5;
            border: 1px solid #9ae6b4;
            border-radius: 8px;
            color: #22543d;
            margin: 1rem 0;
        }
        
        .no-posts {
            padding: 1rem;
            text-align: center;
            color: #718096;
            font-style: italic;
        }
        
        .stats {
            margin: 1rem 0;
        }
        
        .stats p {
            margin-bottom: 0.5rem;
            color: #4a5568;
        }
        
        h3, h4 {
            color: #2d3748;
            margin-bottom: 1rem;
        }
        
        @media (max-width: 768px) {
            .main {
                flex-direction: column;
                padding: 1rem;
            }
            
            .sidebar {
                flex: none;
            }
            
            .actions {
                flex-direction: column;
            }
            
            .user-info {
                flex-direction: column;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div id="main"></div>
    <script type="module">
        import init, { main } from './pkg/leptos_query_demo.js';
        
        async function run() {
            await init();
            main();
        }
        
        run();
    </script>
</body>
</html>
